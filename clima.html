<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP CLIMA üå§Ô∏è</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 380px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: white;
      letter-spacing: -0.5px;
    }

    .mt-5.mb-3 {
      margin-top: 2rem !important;
      margin-bottom: 1.5rem !important;
    }

    input[type="text"] {
      width: 60%;
      padding: 12px 16px;
      border-radius: 20px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input[type="text"]:focus {
      background-color: rgba(255, 255, 255, 0.3);
    }

    button {
      padding: 12px 24px;
      border-radius: 20px;
      background-color: #007AFF;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0051a8;
    }

    #container p {
      margin: 0;
      padding: 0;
      line-height: 1.4;
    }

    #container img {
      margin-top: 15px;
      margin-bottom: 10px;
      height: 100px;
      width: auto;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }

    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      input[type="text"] {
        width: 55%;
        padding: 10px 14px;
        font-size: 0.95rem;
      }

      button {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="container text-center mt-5">
    <h1>ClimaGo</h1>

    <div class="mt-5 mb-3">
      <input class="rounded" type="text" placeholder="Ciudad">
      <button class="mx-5 btn btn-primary btn-lg">Buscar üîé</button>
    </div>

    <div id="container"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      buildHtml()
      $('button').click(function () {
        var city = $('input').val();
        const apiKey = 'eabab65e54b94dd09c0223613251109';
        const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&lang=es`;

        $.getJSON(url, function (data) {
          SaveCache(data)
          buildHtml()
        });
      })

      function SaveCache(data) {
        localStorage.setItem('locationName', data.location.name);
        localStorage.setItem('locationtemp', data.current.temp_c);
        localStorage.setItem('locationicon', data.current.condition.icon);
        localStorage.setItem('locationcondicion', data.current.condition.text);
      }

      function buildHtml() {
        $('#container').html(`
          <p class='text-center' style='color: white'>${localStorage.getItem('locationName')}</p>
          <p class='mt-3 text-center' style='color: white; font-size: 30px; font-weight: bold;'>${localStorage.getItem('locationtemp')}¬∞C</p>
          <img class='mt-3' style='height: 170px; width: auto;' src='${localStorage.getItem('locationicon')}'>
          <p style='color:white; font-size: 20px; font-family: 'Courier New', monospace;'>${localStorage.getItem('locationcondicion')}</p>
        `)
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>

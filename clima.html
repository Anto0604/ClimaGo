<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP CLIMA üå§Ô∏è</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body
  style="background: #020024;
background: linear-gradient(180deg,rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 75%, rgba(0, 212, 255, 1) 100%); background-position: center; background-size: cover; background-repeat: no-repeat; height: 100vh;">
  <div class="container text-center mt-5"
    style=" width:  35rem;">
    <H1 style="color: antiquewhite; font-size: 50px;">ClimaGo</H1>

    <div class="mt-5 mb-3">
      <input class=" rounded" style="font-size: 15px; padding: 10px 47px 13px;" type="text" placeholder="Ciudad">
      <button class="mx-5 btn btn-primary btn-lg">Buscar üîé </button>
    </div>


    <div id="container"></div>

  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      buildHtml()
      $('button').click(function () {
        var city = $('input').val();
        const apiKey = 'eabab65e54b94dd09c0223613251109';
        const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&lang=es`;

        $.getJSON(url, function (data) {
          SaveCache(data)
          buildHtml()
        });



      })

      function SaveCache(data) {
        localStorage.setItem('locationName', data.location.name);
        localStorage.setItem('locationtemp', data.current.temp_c);
        localStorage.setItem('locationicon', data.current.condition.icon);
        localStorage.setItem('locationcondicion', data.current.condition.text);
      }

      function buildHtml() {
        $('#container').html(`
          <p class='text-center' style='color: white'>${localStorage.getItem('locationName')}<p>
          <p class=' mt-3 text-center' style='color: white; font-size: 30px; font-style: bold;'>${localStorage.getItem('locationtemp')}¬∞C<p>
          <img class='mt-3' style='height: 170px; width: auto;' src='${localStorage.getItem('locationicon')}'>
          <p style='color:white; font-size: 20px; font-family: 'Courier New', monospace;'>${localStorage.getItem('locationcondicion')}<p>
        `)
      }

    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
